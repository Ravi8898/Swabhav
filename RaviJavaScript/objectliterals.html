<!DOCTYPE html>
<html>
<body>
    <h1>Object Literals</h1>
    <p id="students"></p>

    <script>
        var student={

            name:"Ravi",
            age: 23,
            weight:55
        };

        document.getElementById("students").innerHTML=
        student.name+" is "+student.age+" years old";

        console.log(student.name+" is "+student.age+" years old.");
    </script>
</body>
</html>
