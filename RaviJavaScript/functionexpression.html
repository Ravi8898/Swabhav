<!DOCTYPE html>
<html>
    <body>

        <h1>Function Expression</h1>
        <p id="ravi"></p>
        <script>

        var converter=function(fahrenheit){
            return (5/9)*(fahrenheit-32);
           
        };
        document.getElementById("ravi").innerHTML=converter(50);
        console.log("hello");
        
        </script>
    </body>
</html>
