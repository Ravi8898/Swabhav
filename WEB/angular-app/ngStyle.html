<!DOCTYPE html>
<html>
    <head>
        <title>ng-styleDirectives</title>
    </head>
    <script src="angular.js"></script>

    <body>
        <div ng-app="myApp">
            <section  ng-controller="myCtrl">
                <h1 ng-style="myObj">Welcome to angularJS</h1>
            </section>
        </div>

    <script>
    var modA = angular.module("myApp", []);
    modA.controller("myCtrl", function($scope) {
    $scope.myObj = {
        "color":"white",
        "background-color":"Blue",
        "font-size":"60px",
        "text-align":"center"
    }
    });
    </script>

    </body>
</html>
