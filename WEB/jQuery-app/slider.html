<!DOCTYPE html>
<html>
    <head>
        <script src="jquery.js"></script>             
    </head>
    <body style="text-align: center; background-color: khaki;">
        
        <input id="sliderRange" type="range", min="1", max="100" oninput="rangeSlider(this.value)">
        <h2> </h2>
        <p id="notify">You pressed Button number <span id="clicked"></span></p>
        <div id="demo1"></div>
        
        <script>
            var slider=$("#sliderRange")
            var output=$("#rangeValue")
            output.innerHTML=$("#sliderRange").val()
            $("h2").html(output.innerHTML)
            console.log(output.innerHTML)

            function rangeSlider(value){

                $("#demo1").empty();        
                $("h2").html(value)
                output.innerHTML=value
                console.log(output.innerHTML)
                for(var i=1; i<=output.innerHTML; i++){     
                    var buttons = $('<button>'+ i + '</button>') 
                    buttons.appendTo('#demo1');          
                }

                $(document).ready(function () {
                    var back = ["#dd0000","#2222dd","gray","yellow","voilet","cyan","#22aa22"];
                    var rand = back[Math.floor(Math.random() * back.length)];
                    $('button').css('background',rand);
                })

                $('button').click(function () {
                    var buttonNumber=$(this).text()
                    var clickedButton=$("#clicked")
                    clickedButton.html(buttonNumber)
                    alert('Button number '+buttonNumber + ' was clicked');
                    
                });
            }

        </script>
    </body>
</html>
