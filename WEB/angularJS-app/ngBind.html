<!DOCTYPE html>
    <html>
        <head>
            <title>ng-Bind Directives</title>
        </head>
        <script src="angular.js"></script>
        
        <body>
        <div ng-app="" ng-init="myText='Hello...!!! This is ng-bind'">

        <p ng-bind="myText"></p>
        </div>

        </body>
    </html>
