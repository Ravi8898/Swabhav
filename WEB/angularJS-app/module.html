<!DOCTYPE html>
<html>
    <head>
        <title>Module</title>
    </head>
    <script src="angular.js"></script>
    <body>
        
        <script>
            var moda=angular.module('modA', ['modB']);
            moda.controller('controllerA', function($scope, $rootScope) {
                console.log($rootScope)
                console.log("Inside Controller A")
                $rootScope.company='Aurion pro'
                $scope.data='Hello controllerA'
            })

        </script>

        <script>
            var modb=angular.module('modB',[]);
            modb.controller('controllerB', function($scope, $rootScope){
                console.log("inside Controller B")
                $scope.data="Hello controller B"
                console.log($rootScope.company)
            })
        </script>
        <div  ng-app="modA">
        <section ng-controller="controllerA">

            <h1>{{data}}</h1>
        </section>
        <section>
            <h1>{{data || 'NoData'}}</h1>
            <h1>{{company}}</h1>

        </section>
        
        <section ng-controller="controllerB">
            <h1>{{data}}</h1>
        </section>
        </div>
        
    </body>
</html>
