<!DOCTYPE html>
<html>
    <form id="LoginForm" action="authentic.php" method="POST">
        <h1>Login Form</h1>
        <div class="FormRow">
            <label id="usernameLabel" for="Username">Username:</label>
            <input type="text" size="15" placeholder="Enter username" id="UsernameIn" name="Username">
        </div>
        <div class="FormRow">
            <label id="passwordlabel" for="Password">Password:</label>
            <input type="password" size="15" placeholder="Enter password" id="PasswordIn" name="Password">
        </div>
        <div class="FormRow" id="LoginButtonDiv">
            <button id="submitButton" type="submit">Login</button>
        </div>
        <div id="BadLogin" style="visibility: hidden;">
            <p>Please fill the input field</p>
        </div>
    </form>
    <body>
        <script>
            var formValidate=document.getElementById("BadLogin")
            var userNameInput=document.getElementById("UsernameIn")
            var passwordInput=document.getElementById("PasswordIn")
            document.getElementById("submitButton").addEventListener("click", login)
            function login(){
                if(userNameInput.value=="" || passwordInput.value==""){
                    document.getElementById("BadLogin").style.visibility='visible'
                    userNameInput.style.border.color ='red'
                    passwordInput.style.color='red'
                    event.preventDefault()
                    // removeEventListener("click",login)
                }
                else
                document.getElementById("BadLogin").style.visibility='visible'
            }
        </script>
    </body>
</html>
