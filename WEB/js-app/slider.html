<!DOCTYPE html>
<html>
    <body style="text-align: center">
        
        <input id="sliderRange" type="range", min="1", max="100">
        <p> Value: <span id="demo"></span></p>
        <p id="notify">You pressed Button number <span id="clicked"></span></p>
        <div id="demo1">


        </div>
        
        <script>
        var slider=document.getElementById("sliderRange")
        var output=document.getElementById("demo")

        output.innerHTML=slider.value

        slider.oninput=function(){
            
            document.getElementById("demo1").innerHTML = "";
            output.innerHTML=this.value
            for(var i=1; i<=output.innerHTML; i++){
                
                var element= document.getElementById("demo1");  
                var button=document.createElement("button");
                
                button.innerText=i
                button.addEventListener("click", function(){

                    document.getElementById("clicked").innerHTML=this.innerHTML
                    alert("You clicked button number "+this.innerHTML)
                });
               
                element.appendChild(button)
                
            }
            
        }
      

        </script>
    </body>
</html>
