<!DOCTYPE html>
    <html>
    <head>
        <title>Prototype Pattern</title>
    </head>
    <body>

        <p id="demo"></p>

        <script>
            function Student(first, last, age, cgpi) {
            this.firstName = first;
            this.lastName = last;
            this.age = age;
            this.cgpi = cgpi;
            }

            Student.prototype.name = function() {
            return this.firstName + " " + this.lastName
            };

            var student1 = new Student("Ravi", "Maurya", 23, 8.2);
            document.getElementById("demo").innerHTML =
            "Name of the first Student is " + student1.name(); 
        </script>

        </body>
    </html>
