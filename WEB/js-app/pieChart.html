<!DOCTYPE html>
<html>
    <head>
        <title>
            PieChart
        </title>
    </head>
    <body>
        <canvas id="pieCanvas">

        </canvas>

        <script>
            var pieChartCanvas=document.getElementById("pieCanvas")
            pieChartCanvas.width=300
            pieChartCanvas.height=500
            var ctx=pieChartCanvas.getContext("2d")

            function drawArc(ctx, centerX, centerY, radius, startAngle, endAngle){
                ctx.beginPath();
                ctx.arc(centerX, centerY, radius, startAngle, endAngle);
                ctx.stroke();
            }

            function drawPieSlice(ctx,centerX, centerY, radius, startAngle, endAngle, color ){
                ctx.fillStyle = color;
                ctx.beginPath();
                ctx.moveTo(centerX,centerY);
                ctx.arc(centerX, centerY, radius, startAngle, endAngle);
                ctx.closePath();
                ctx.fill();
            }

            drawArc(ctx, 150,250,50, 0, 2*Math.PI);
            drawPieSlice(ctx, 150,150,150, 0, 2*Math.PI/2, '#ff0000');
            drawPieSlice(ctx, 150,150,150, (2)*Math.PI/2, 4*Math.PI/2, '#0000ff');


        </script>

    </body>
</html>
